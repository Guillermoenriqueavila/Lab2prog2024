<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Título de tu Página</title>
</head>
<body>
    <header>
        <h1>Laboratorio 2 progra</h1>
    </header>

    <div id="container" class="container">
        <div class="input-section section1">
            <label for="input1">Campo 1:</label>
            <input id="input1" placeholder="Escribe algo">
            <button id="alerta1" type="button">Click aquí</button>
            <label id="texto1">Texto original</label>
        </div>

        <div class="input-section section2">
            <label for="input2">Campo 2:</label>
            <input id="input2" placeholder="Escribe algo">
            <button id="alerta2" type="button">Click aquí</button>
            <label id="texto2">Texto original</label>
        </div>

        <div class="button-section section3">
            <button id="interesante" type="button">Click ver más colores</button>
        </div>

        <div class="calculator-section section4">
            <label for="carrera">Selecciona tu carrera:</label>
            <select id="carrera">
                <option value="medicina">Medicina</option>
                <option value="arquitectura">Arquitectura</option>
                <option value="ingenieria-sistemas">Ingeniería en Sistemas</option>
                <option value="redes-informaticas">Redes Informáticas</option>
                <!-- Agrega las demás carreras aquí -->
            </select>

            <button id="seleccionarCarrera" type="button">Seleccionar Carrera</button>

            <p id="carreraSeleccionada"></p>
        </div>

        <div class="calculator-section section5">
            <label for="distancia">Distancia (km):</label>
            <input id="distancia" placeholder="Ingresa la distancia" type="number">

            <label for="tiempo">Tiempo (horas):</label>
            <input id="tiempo" placeholder="Ingresa el tiempo" type="number">

            <button id="calcular" type="button">Calcular</button>

            <p id="resultado"></p>
        </div>
        <div class="input-section section5">
            <label for="numero1">Número 1:</label>
            <input id="numero1" placeholder="Ingresa un número" type="number">

            <label for="numero2">Número 2:</label>
            <input id="numero2" placeholder="Ingresa otro número" type="number">

            <label for="operacion">Operación:</label>
            <select id="operacion">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
            </select>

            <button id="calcularOperacion" type="button">Calcular Operación</button>

            <p id="resultadoOperacion"></p>
        </div>
        <div class="calculator-section section4">
            <label for="lado1">Clasificar Triangulos</label>
            <label for="lado1">Lado 1:</label>
            <input id="lado1" placeholder="Ingresa el primer lado" type="number">
        
            <label for="lado2">Lado 2:</label>
            <input id="lado2" placeholder="Ingresa el segundo lado" type="number">
        
            <label for="lado3">Lado 3:</label>
            <input id="lado3" placeholder="Ingresa el tercer lado" type="number">
        
            <button id="clasificarTriangulo" type="button">Clasificar Triángulo</button>
        
            <p id="resultadoClasificacion"></p>
        </div>
        

        <div class="input-section section5">
            <label for="jugador">Elige: </label>
            <select id="jugador">
                <option value="piedra">Piedra</option>
                <option value="papel">Papel</option>
                <option value="tijera">Tijera</option>
            </select>
        
            <button id="jugar" type="button">Jugar</button>
        
            <p id="resultadoJuego"></p>
        </div>
        
        <div class="input-section section5">
            <label>Verificar numeros primos:</label>
            <label for="numero1">Número 1:</label>
            <input id="numero1" placeholder="Ingresa un número" type="number">

            

            <button id="verificarPrimos" type="button">Verificar Primos</button>

            <p id="resultadoPrimos"></p>
        </div>
    </div>

    <footer>
        <p>© 2024 - Guillermo Enrique Avila Villatoro</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
