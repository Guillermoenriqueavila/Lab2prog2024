<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">

    <title>Laboratorio 2 Semana 4</title>
</head>
<body>
    <header>
        <h1>Laboratorio 2 Programación</h1>
    </header>
    <br>
    <div id="container" class="container">
        <div class="input-section section1">
            <label>Conversor de temperaturas</label>
            <label for="input1">Grados Celsius:</label>
            <input id="input1" placeholder="Ingresa los grados Celsius" type="number">
            <button class="btn" id="convertir" type="button">Convertir a Fahrenheit</button>
            <p id="resultado"></p>
        </div>
    
        <div class="input-section section2">
            <label>Calculadora De Medicion</label>
            <label for="medida">Medida:</label>
            <input id="medida" placeholder="Ingresa la medida" type="number">
            <select id="unidadOrigen">
                <option value="metros">Metros</option>
                <option value="centimetros">Centímetros</option>
                <option value="pulgadas">Pulgadas</option>
            </select>
            <!-- Agrega el select para la unidad de destino -->
            <select id="unidadDestino">
                <option value="metros">Metros</option>
                <option value="centimetros">Centímetros</option>
                <option value="pulgadas">Pulgadas</option>
            </select>
            <button class="btn" id="convertirMedida" type="button">Convertir</button>
            <p id="resultadoMedida"></p>
        </div>
        
        
    
        <div class="button-section section3">
            <button class="btn" id="interesante" type="button">Click para ver más colores</button>
        </div>

        <div class="calculator-section section4">
            <label>Eleccion de carreras</label>
            <label for="carrera">Selecciona tu carrera:</label>
            <select id="carrera">
                <option value="" disabled selected>Elije una carrera</option>
                <option value="medicina">Medicina</option>
                <option value="arquitectura">Arquitectura</option>
                <option value="ingenieria-sistemas">Ingeniería en Sistemas</option>
                <option value="redes-informaticas">Redes Informáticas</option>

            </select>

            <button class="btn" id="seleccionarCarrera" type="button">Seleccionar Carrera</button>

            <p id="carreraSeleccionada"></p>
        </div>

        <div class="calculator-section section5">
            Calculando distancia y tiempo
            <label for="distancia">Distancia (km):</label>
            <input id="distancia" placeholder="Ingresa la distancia" type="number">

            <label for="tiempo">Tiempo (horas):</label>
            <input id="tiempo" placeholder="Ingresa el tiempo" type="number">

            <button class="btn" id="calcular" type="button">Calcular</button>

            <p id="resultadotiempo"></p>
        </div>
        <div class="input-section section5">
            <label>Calculadora Basica</label>
            <label for="numero1">Número 1:</label>
            <input id="numero1" placeholder="Ingresa un número" type="number">
        
            <label for="numero2">Número 2:</label>
            <input id="numero2" placeholder="Ingresa otro número" type="number">
        
            <label for="operacion">Operación:</label>
            <select id="operacion">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
            </select>
        
            <button class="btn" id="calcularOperacion" type="button">Calcular Operación</button>
        
            <p id="resultadoOperacion"></p>
        </div>

        <div class="calculator-section section4">
            <label>clasificando triangulos</label>
            <label for="lado1">Clasificar Triangulos</label>
            <label for="lado1">Lado 1:</label>
            <input id="lado1" placeholder="Ingresa el primer lado" type="number">
        
            <label for="lado2">Lado 2:</label>
            <input id="lado2" placeholder="Ingresa el segundo lado" type="number">
        
            <label for="lado3">Lado 3:</label>
            <input id="lado3" placeholder="Ingresa el tercer lado" type="number">
        
            <button class="btn" id="clasificarTriangulo" type="button">Clasificar Triángulo</button>
        
            <p id="resultadoClasificacion"></p>
        </div>
        

        <div class="input-section section5">
            <label>Juego de piedra papel o tijera</label>
            <label for="jugador">Elige: </label>
            <select id="jugador">
                <option value="piedra">Piedra</option>
                <option value="papel">Papel</option>
                <option value="tijera">Tijera</option>
            </select>
        
            <button class="btn" id="jugar" type="button">Jugar</button>
        
            <p id="resultadoJuego"></p>
        </div>
        
        <div class="input-section section5">
            <label>Verificar si un número es primo:</label>
            <input id="numero" placeholder="Ingresa un número" type="number">
            <button class="btn" id="verificarPrimo" type="button">Verificar Primo</button>
            <p id="respuesta"></p>
        </div>
    </div>

    <style>
        footer {
            text-align: center;
            background-color: #333; 
            padding: 10px; 
        }

        footer p.student {
            display: inline-block;

            padding: 5px; 
            margin: 5px; 
        }
